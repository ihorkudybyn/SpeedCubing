{% extends 'base.html' %}

{% block title %}
<title>Log In</title>
{% endblock %}

{% block body %}
<div class="d-flex align-items-center justify-content-center vh-50">
    <div class="col-12 col-md-4 row justify-content-center">
        <form id="auth-form"
              action="{{ url_for('login') }}"
              method="post"
              class="py-5">
            <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Remember me</label>
            </div>

            <button class="btn btn-primary w-100 py-2" value="Login" type="submit">
                Sign in
            </button>

            <p class="mt-3 text-center">
                Don't have an account?
                <a href="{{ url_for('register') }}">Sign up</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
